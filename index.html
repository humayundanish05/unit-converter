<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Unit Converter</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="background-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>

  <div class="app-container">
    <header>
      <h1>Unit Converter</h1>
      <p>Precision at your fingertips</p>
    </header>

    <nav class="category-nav">
      <button class="nav-btn active" data-category="length">Length</button>
      <button class="nav-btn" data-category="area">Area</button>
      <button class="nav-btn" data-category="weight">Weight</button>
      <button class="nav-btn" data-category="temperature">Temp</button>
      <!-- Add more categories here -->
    </nav>

    <main class="converter-box">
      <div class="input-group">
        <label for="from-value">From</label>
        <div class="input-wrapper">
          <input type="number" id="from-value" placeholder="0" value="1" />
          <select id="from-unit"></select>
        </div>
      </div>

      <button id="swap-btn" class="icon-btn" aria-label="Swap units">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M7 10v12" />
          <path d="M15 10v12" />
          <path d="M11 14l-4 4-4-4" />
          <path d="M11 10l-4-4-4 4" />
          <path d="M21 14l-4 4-4-4" />
          <path d="M21 10l-4-4-4 4" />
        </svg>
      </button>

      <div class="input-group">
        <label for="to-value">To</label>
        <div class="input-wrapper">
          <input type="number" id="to-value" placeholder="0" readonly />
          <select id="to-unit"></select>
        </div>
      </div>
    </main>

    <div class="actions">
      <button id="copy-btn" class="action-btn">Copy Result</button>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>

</html>
